<!DOCTYPE html>
<html>
<head>
	<title>Java Script On Steroids</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container-1">
		<h2>Your age in Day</h2>
		<div class="flex-box-container-1">
			<div>
				<button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
			</div>
			<div>
				<button class="btn btn-danger" onclick="reset()">Refresh</button>
			</div>
		</div>
		<div class="flex-box-container-1">
			<div id="flex-box-result"></div>
		</div>
	</div>
	<div class="container-3">
		<h2>Rock, Paper, Scissors</h2>
		<div class="flex-box-rps" id="flex-box-rps-div">
			<img id="rock" src='https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_1920,f_auto/Limestone-060-RD010-C-SH_by22j3.jpg' alt="" height="=150" width="150" onclick="rpsgame(this)">
			<img id="paper" src='https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Continuous_form_paper_%2814p875_x_11%29.jpg/1200px-Continuous_form_paper_%2814p875_x_11%29.jpg' alt="" height="=150" width="150" onclick="rpsgame(this)">
			<img id="scissor" src='https://5.imimg.com/data5/CS/UQ/MY-3181807/fabric-cutting-scissor-500x500.jpg' alt="" height="=150" width="150" onclick="rpsgame(this)">
		</div>
		<div>
			<a href="./index.html"><button class="Try-again">Try Again</button></a>
		</div>
	</div>
	
	<script type="text/javascript" src="./javascript.js"></script>

</body>
</html>
